<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Euler Approximation Generator</title>
</head>
<body>
    <!-- Form to input data -->
    <form id="inputForm">
        <div>
            Differential Equation:
            <input type="text">
        </div>

        <div>
            Variable of Integration:
            <input type="text">
        </div>

        <div>
            Number of Steps:
            <input type="text">
        </div>

        <div>
            Step Size:
            <input type="text">
        </div>

        <div>
            Starting x-value:
            <input type="text">
        </div>

        <div>
            Starting y-value: 
            <input type="text">
        </div>
        
        <input type="submit" value="Generate graph!">
    </form>

    <!-- Where the graph is drawn -->
    <div class="chart-container">
        <canvas id="graph" width="400" height="400"></canvas>
    </div>
    
    <!-- Where the solution to the differential equation is shown -->
    <p id="solution_display">Waiting for data...</p>

    <script src="bundle.js"></script>
</body>
</html>
